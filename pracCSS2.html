<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <title> Tablas con CSS</title>
    <style>
        table {
    width: 100%;
    border-collapse: collapse;
}
th, td {
    padding: 10px;
    text-align: center;
    border: 1px solid rgb(10, 43, 233);
}
th {
    background-color: rgb(100, 70, 207);
    color: rgb(248, 246, 246);
}
td {
    background-color: rgb(211, 145, 241);
}
img {
    width: 150px;
    height: auto;
    border: 2px solid rgb(229, 248, 57);
}
</style>
</head>
<body>
    <h1> Tabla con imagenes </h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Imagen</th>
        </tr>
        <tr>
            <td>colores primarios</td>
            <td><img src ="primarios.jpg" alt="imagen de los colores primarios"> </td>
        </tr>
        <tr>
            <td>colores secundarios</td>
            <td><img src ="secundarios.jpg" alt="imagen de los colores secundarios"></td>
        </tr>
    </table>
</body>
</html>
