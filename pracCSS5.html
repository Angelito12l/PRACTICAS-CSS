<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Subida de Imagen</title>
    <style>
        form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid black;
            background-color: rgb(79, 235, 92);
        }
    </style>
</head>
<body>
    <h1>Subir Informaci√≥n de los colores</h1>
    <form action="resultados_colores.html">
        <form action="resultados_colores.html" method="get" enctype="multipart/form-data">
            <label for="nombre">Nombre de la persona:</label>
            <input type="text" id="nombre" name="nombre"><br><br>
    
            <label for="color">Tipo de color que te gustaria aprender</label>
            <select id="color" name="color">
                <option value="primarios">Primarios</option>
                <option value="secundarios">Secundarios</option>
            </select><br><br>
    
            <label for="imagen">Subir imagen:</label>
            <input type="file" id="imagen" name="imagen"><br><br>
    
            <input type="submit" value="Enviar">
        </form>
    </form>
</body>
</html>
