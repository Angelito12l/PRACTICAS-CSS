<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estilos asicos con CSS</title>
        <style>
            body{
                background-color: rgb(132, 206, 235);

            }
            h1{
                color: rgb(77, 7, 241);
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

            }
            p{
                font-size: 18px;
                color: rgb(245, 96, 10);
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

            }
        </style>
    </head>
    <body>
        <h1>Mi primer pagina con CSS</h1>
        <p>Este es un parrafo con una fuente y color personalizados</p>
        <p>Este es otro parrafo con el mismo estilo aplicado</p>
    </body>
</html>
